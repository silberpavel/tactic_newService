<!DOCTYPE html>
<html lang="he">
<head>
	<meta charset="UTF-8">
	<title>Tactic Ball</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/fontawesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>

	<div class="container container-fluid">
		<!-- Stack the columns on mobile by making one full-width and the other half-width -->
		<div class="row">
		  <div class="greet col-8 col-md-8">ברוכים הבאים לטקטיקבול סניף בית-ברל</div>
		  <!-- LOGO -->
		  <div class="col-4 col-md-4"><img src="img/logo.jpg" alt=""></div>

		  <div class="col-6">
		  	<div class="row phone-block">
				<i class="col-2 fas fa-phone"></i>
				<span class="col-10 phone-title">להצטרפות ופרטים נוספים חייגו:</span>
				<span class="col-10 phone-number">1-700-70-40-78</span>
			</div>
			</div>	

		</div>

		  	<!-- SLIDER -->
		<div class="row">
		  <div class="slider col-12 col-md-12">
		  	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img class="d-block w-100" src="http://www.tacticball.co.il/modules/homeslider/images/ba888623bea81beaf054fc3f73f211acd634caa2_slider-2.jpg" alt="First slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="http://www.tacticball.co.il/modules/homeslider/images/aec35876c2a67e67af20cac3a38aaae96022eb3c_OPEN.jpg" alt="Second slide">
			    </div>
			    <div class="carousel-item">
			      <img class="d-block w-100" src="http://www.tacticball.co.il/modules/homeslider/images/fa808783519cff44af07bf3c7d41edbc83646f0a_03.jpg" alt="Third slide">
			    </div>
			  </div>
			  <!-- SLIDER-CONTROL -->
			  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		  </div>
		</div>
		<!-- GOOGLE FORMS, EVENTS AND LINKS -->
		<div class="row">
		  <div class="col-5" style="background-color:lavender;">
			  <div class="col-5" style="background-color:yellow;">
			  	NEWS 1
			  </div>
			  <div class="col-5" style="background-color:lightblue;">NEWS 2</div>
			  <div class="col-5" style="background-color: #c3c3c3;">NEWS 3</div>
		  </div>
		  <div class="col-7" style="background-color: #c3c3c3;">FORM</div>
		</div>
		
		<!-- FOOTER -->
		<div class="row">
		  <div class="col-12" style="background-color:pink;">FOOTER</div>
	  	</div>
		
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
